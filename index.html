<!DOCTYPE html>
<html>
    <head>
        <title>JS photo slider!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="slider.js"></script>
    </head>
    <body>
        <header>
            <h2>Simple photo slider made in JS</h2>
        </header>
        <main>
            <div class="slider">
                <button class="arrow left"><</button>
                <div class="photos">
                    <img src="photo1.jpg" alt="first photo on slider">
                    <img src="photo2.jpg" alt="second photo on slider">
                    <img src="photo3.jpg" alt="third photo on slider">
                    <img src="photo4.jpg" alt="fourth photo on slider">
                </div>
                <button class="arrow right">></button>
                <script src="slider.js"></script>
            </div>
        </main>
    </body>
</html>
